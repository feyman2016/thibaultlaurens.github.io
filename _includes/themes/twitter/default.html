<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.ico">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
  <a href="https://github.com/ThibaultLaurens/thibaultlaurens.github.io"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px; margin-top: 61px;margin-right: 0" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-grey@2x.png" alt="Fork me on GitHub"></a>
  <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
                <ul class="nav">
                    <li><a href="/pages/nav/archive.html">Archive</a></li>
                    <li><a href="/pages/nav/categories.html">Categories</a></li>
                    <li><a href="/pages/courses/index.html">Courses</a></li>
                    <!-- <li><a href="/pages/books/index.html">Books</a></li> -->
                    <li><a href="/pages/about.html">About</a></li>
                </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">
      <div class="content">
          {{ content }}
      </div>
      <footer class="row">
            <hr>
            <div class="span9">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
                    with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
                    and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
                </p>
            </div>
            <div class="span3 pull-right">
                <p class="pull-right">
                    <a title="Go to github.com/ThibaultLaurens" target="_blank" href="https://github.com/ThibaultLaurens"><img src="{{ ASSET_PATH }}/bootstrap/img/github.png"/></i></a>
                    <a title="Go to linkedin.com/thibault-laurens" target="_blank" href="http://www.linkedin.com/pub/thibault-laurens/13/b58/40b"><img src="{{ ASSET_PATH }}/bootstrap/img/linked_in.png"/></i></a>
                    <a title="Go to flickr.com/photos/tlaurens" target="_blank" href="http://www.flickr.com/photos/tlaurens/"><img src="{{ ASSET_PATH }}/bootstrap/img/flickr.png"/></i></a>
                </p>
            </div>
      </footer>
     <br>
    </div>

    {% include JB/analytics %}
  </body>
</html>
